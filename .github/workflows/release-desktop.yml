name: Release Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-desktop:
    name: Build Desktop (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x64
          - os: windows-latest
            platform: win32
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: x64
          - os: macos-latest
            platform: darwin
            arch: arm64
            
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          
      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libkrb5-dev \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1
            
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build packages
        run: pnpm build
        
      - name: Build native module
        run: pnpm --filter @titan/indexer-native build
        
      - name: Build VS Code fork
        run: |
          cd vscode-core
          yarn
          yarn compile
        continue-on-error: true
        
      - name: Package desktop app (Linux)
        if: matrix.platform == 'linux'
        run: pnpm run package:linux
        
      - name: Package desktop app (Windows)
        if: matrix.platform == 'win32'
        run: pnpm run package:win
        
      - name: Package desktop app (macOS)
        if: matrix.platform == 'darwin'
        run: pnpm run package:mac
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: titan-ai-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/*.exe
            dist/*.dmg
            dist/*.AppImage
            dist/*.deb
            dist/*.rpm
          retention-days: 30

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-desktop
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi
          
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.VERSION }}
          name: Titan AI ${{ steps.version.outputs.VERSION }}
          draft: true
          prerelease: ${{ contains(steps.version.outputs.VERSION, 'alpha') || contains(steps.version.outputs.VERSION, 'beta') }}
          files: |
            artifacts/**/*.exe
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
          body: |
            ## Titan AI ${{ steps.version.outputs.VERSION }}
            
            ### Downloads
            
            | Platform | Architecture | Download |
            |----------|--------------|----------|
            | Windows | x64 | [Installer](./titan-ai-win32-x64.exe) |
            | macOS | Intel | [DMG](./titan-ai-darwin-x64.dmg) |
            | macOS | Apple Silicon | [DMG](./titan-ai-darwin-arm64.dmg) |
            | Linux | x64 | [AppImage](./titan-ai-linux-x64.AppImage) |
            
            ### Checksums
            
            ```
            SHA256 checksums will be added here
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](./CHANGELOG.md) for details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-checker:
    name: Update Auto-Updater
    runs-on: ubuntu-latest
    needs: create-release
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta')"
    steps:
      - uses: actions/checkout@v4
      
      - name: Update update manifest
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          cat > update-manifest.json << EOF
          {
            "version": "$VERSION",
            "releaseDate": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "win32-x64": {
                "url": "https://github.com/KRYONEX-TECHNOLOGIES-LLC/Titan-AI/releases/download/v$VERSION/titan-ai-win32-x64.exe",
                "sha256": ""
              },
              "darwin-x64": {
                "url": "https://github.com/KRYONEX-TECHNOLOGIES-LLC/Titan-AI/releases/download/v$VERSION/titan-ai-darwin-x64.dmg",
                "sha256": ""
              },
              "darwin-arm64": {
                "url": "https://github.com/KRYONEX-TECHNOLOGIES-LLC/Titan-AI/releases/download/v$VERSION/titan-ai-darwin-arm64.dmg",
                "sha256": ""
              },
              "linux-x64": {
                "url": "https://github.com/KRYONEX-TECHNOLOGIES-LLC/Titan-AI/releases/download/v$VERSION/titan-ai-linux-x64.AppImage",
                "sha256": ""
              }
            }
          }
          EOF
          
      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add update-manifest.json
          git commit -m "chore: update auto-updater manifest" || exit 0
          git push
