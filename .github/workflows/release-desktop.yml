name: Release Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build & Publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libkrb5-dev \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean stale build caches
        run: |
          rm -f apps/desktop/tsconfig.tsbuildinfo
        shell: bash

      - name: Build desktop app and dependencies
        run: pnpm turbo run build --filter=@titan/desktop...

      - name: Publish desktop app (Windows)
        if: matrix.platform == 'win32'
        run: pnpm --filter @titan/desktop exec electron-builder --win --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish desktop app (macOS x64)
        if: matrix.platform == 'darwin' && matrix.arch == 'x64'
        run: pnpm --filter @titan/desktop exec electron-builder --mac --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Publish desktop app (macOS arm64)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        run: pnpm --filter @titan/desktop exec electron-builder --mac --arm64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Publish desktop app (Linux)
        if: matrix.platform == 'linux'
        run: pnpm --filter @titan/desktop exec electron-builder --linux --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-manifest:
    name: Update Release Manifest
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Write release manifest
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          OWNER="${TITAN_GITHUB_OWNER:-KRYONEX-TECHNOLOGIES-LLC}"
          REPO="${TITAN_GITHUB_REPO:-Titan-AI}"
          BASE="https://github.com/${OWNER}/${REPO}/releases/download/v${VERSION}"
          cat > apps/web/src/app/api/releases/latest/manifest.json << EOF
          {
            "product": "Titan Desktop",
            "channel": "stable",
            "version": "${VERSION}",
            "publishedAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "downloads": {
              "windows": {
                "available": true,
                "url": "${BASE}/Titan-Desktop-${VERSION}-win-x64.exe",
                "checksumUrl": "${BASE}/latest.yml",
                "releaseNotesUrl": "/release-notes"
              },
              "macos": {
                "available": false,
                "url": null,
                "checksumUrl": null,
                "releaseNotesUrl": "/release-notes"
              },
              "linux": {
                "available": false,
                "url": null,
                "checksumUrl": null,
                "releaseNotesUrl": "/release-notes"
              }
            }
          }
          EOF

      - name: Commit updated manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/web/src/app/api/releases/latest/manifest.json
          git commit -m "chore: bump release manifest to v${{ steps.version.outputs.VERSION }}" || echo "No changes to commit"
          git push || echo "Nothing to push"
