name: Release Desktop

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g. 1.2.3)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-publish:
    name: Build & Publish (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: win32
            arch: x64

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup Python (for node-gyp)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libkrb5-dev \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Clean stale build caches
        run: |
          rm -f apps/desktop/tsconfig.tsbuildinfo
        shell: bash

      - name: Create .env for desktop bundling
        shell: bash
        run: |
          cat > apps/web/.env << 'ENVEOF'
          OPENROUTER_API_KEY=${{ secrets.OPENROUTER_API_KEY }}
          OPENROUTER_BASE_URL=https://openrouter.ai/api/v1
          OPENROUTER_SITE_URL=https://titan.kryonextech.com
          ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}
          OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
          GOOGLE_AI_API_KEY=${{ secrets.GOOGLE_AI_API_KEY }}
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}
          COHERE_API_KEY=${{ secrets.COHERE_API_KEY }}
          XAI_API_KEY=${{ secrets.XAI_API_KEY }}
          VOYAGE_API_KEY=${{ secrets.VOYAGE_API_KEY }}
          HF_API_TOKEN=${{ secrets.HF_API_TOKEN }}
          GITHUB_CLIENT_ID=${{ secrets.AUTH_GITHUB_ID }}
          GITHUB_CLIENT_SECRET=${{ secrets.AUTH_GITHUB_SECRET }}
          GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}
          NEXTAUTH_URL=https://titan.kryonextech.com
          AUTH_SECRET=${{ secrets.AUTH_SECRET }}
          AUTH_GITHUB_ID=${{ secrets.AUTH_GITHUB_ID }}
          AUTH_GITHUB_SECRET=${{ secrets.AUTH_GITHUB_SECRET }}
          JWT_SECRET=${{ secrets.JWT_SECRET }}
          ENCRYPTION_KEY=${{ secrets.ENCRYPTION_KEY }}
          SESSION_SECRET=${{ secrets.SESSION_SECRET }}
          TITAN_DEFAULT_MODEL=claude-sonnet-4.6
          TITAN_AI_ENABLED=true
          TITAN_PROJECT_MIDNIGHT_ENABLED=true
          TITAN_CONCURRENT_AGENTS=4
          NEXT_PUBLIC_APP_URL=https://titan.kryonextech.com
          NEXT_PUBLIC_APP_NAME=Titan AI
          NODE_ENV=production
          ENVEOF
          sed -i 's/^          //' apps/web/.env
          echo "[CI] Created .env with $(wc -l < apps/web/.env) lines"

      - name: Build web app
        run: pnpm --filter @titan/web exec next build
        env:
          NEXT_TELEMETRY_DISABLED: '1'
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Build desktop app
        run: pnpm --filter @titan/desktop run build

      - name: Publish desktop app (Windows)
        if: matrix.platform == 'win32'
        run: pnpm --filter @titan/desktop exec electron-builder --config electron-builder.config.js --win --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish desktop app (macOS x64)
        if: matrix.platform == 'darwin' && matrix.arch == 'x64'
        run: pnpm --filter @titan/desktop exec electron-builder --config electron-builder.config.js --mac --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Publish desktop app (macOS arm64)
        if: matrix.platform == 'darwin' && matrix.arch == 'arm64'
        run: pnpm --filter @titan/desktop exec electron-builder --config electron-builder.config.js --mac --arm64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}

      - name: Publish desktop app (Linux)
        if: matrix.platform == 'linux'
        run: pnpm --filter @titan/desktop exec electron-builder --config electron-builder.config.js --linux --x64 --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  update-release-manifest:
    name: Update Release Manifest
    runs-on: ubuntu-latest
    needs: build-and-publish
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Write release manifest
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          OWNER="${TITAN_GITHUB_OWNER:-KRYONEX-TECHNOLOGIES-LLC}"
          REPO="${TITAN_GITHUB_REPO:-Titan-AI}"
          BASE="https://github.com/${OWNER}/${REPO}/releases/download/v${VERSION}"
          cat > apps/web/src/app/api/releases/latest/manifest.json << 'MANIFEST'
          {
            "product": "Titan Desktop",
            "channel": "stable",
            "version": "VERSION_PLACEHOLDER",
            "publishedAt": "DATE_PLACEHOLDER",
            "downloads": {
              "windows": {
                "available": true,
                "url": "URL_PLACEHOLDER",
                "checksumUrl": "CHECKSUM_PLACEHOLDER",
                "releaseNotesUrl": "/release-notes"
              },
              "macos": {
                "available": false,
                "url": null,
                "checksumUrl": null,
                "releaseNotesUrl": "/release-notes"
              },
              "linux": {
                "available": false,
                "url": null,
                "checksumUrl": null,
                "releaseNotesUrl": "/release-notes"
              }
            }
          }
          MANIFEST
          sed -i "s|VERSION_PLACEHOLDER|${VERSION}|g" apps/web/src/app/api/releases/latest/manifest.json
          sed -i "s|DATE_PLACEHOLDER|$(date -u +%Y-%m-%dT%H:%M:%SZ)|g" apps/web/src/app/api/releases/latest/manifest.json
          sed -i "s|URL_PLACEHOLDER|${BASE}/Titan-Desktop-${VERSION}-win-x64.exe|g" apps/web/src/app/api/releases/latest/manifest.json
          sed -i "s|CHECKSUM_PLACEHOLDER|${BASE}/latest.yml|g" apps/web/src/app/api/releases/latest/manifest.json

      - name: Commit and push updated manifest
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add apps/web/src/app/api/releases/latest/manifest.json
          git diff --cached --quiet && echo "No changes to commit" || (git commit -m "chore: bump release manifest to v${{ steps.version.outputs.VERSION }}" && git push origin main)
