name: Forge Harvest

on:
  schedule:
    - cron: '0 2 * * *'   # Daily 2 AM UTC — full rotation
    - cron: '0 14 * * *'  # Daily 2 PM UTC — second pass
  workflow_dispatch:
    inputs:
      source:
        description: 'Source to scrape (all, or specific source name)'
        default: 'all'
        required: false
      topic:
        description: 'Topic to focus on'
        default: 'all'
        required: false
      limit:
        description: 'Max items to scrape per source'
        default: '30'
        required: false
      parallel:
        description: 'Use parallel workers (true/false)'
        default: 'true'
        required: false

permissions:
  contents: read
  issues: write

jobs:
  harvest:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build forge package
        run: pnpm --filter @titan/forge run build

      - name: Determine source for scheduled runs
        id: source
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "source=${{ inputs.source }}" >> $GITHUB_OUTPUT
            echo "topic=${{ inputs.topic }}" >> $GITHUB_OUTPUT
            echo "limit=${{ inputs.limit }}" >> $GITHUB_OUTPUT
          else
            # Rotate through ALL 26 sources on a 26-day cycle
            DAY_OF_YEAR=$(date +%j)
            CYCLE=$((DAY_OF_YEAR % 26))
            SOURCES=(
              github stackoverflow reddit devto mdn
              wikipedia hackernews docs blog dataset
              github-issues arxiv gitlab npm-docs competitive
              tech-news best-practices ai-research innovations
              finance real-estate business-strategy military-strategy
              chess-strategy books movies
            )
            SRC="${SOURCES[$CYCLE]}"
            echo "source=$SRC" >> $GITHUB_OUTPUT
            echo "topic=all" >> $GITHUB_OUTPUT
            echo "limit=50" >> $GITHUB_OUTPUT
          fi

      - name: Run harvest
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HF_API_TOKEN: ${{ secrets.HF_API_TOKEN }}
        run: |
          pnpm --filter @titan/forge run harvest -- \
            --source ${{ steps.source.outputs.source }} \
            --topic "${{ steps.source.outputs.topic }}" \
            --limit ${{ steps.source.outputs.limit }}

      - name: Print stats
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm --filter @titan/forge run harvest -- --stats
