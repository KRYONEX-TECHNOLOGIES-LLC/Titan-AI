name: Forge Backup

on:
  schedule:
    - cron: '0 3 * * 0'  # Every Sunday at 3:00 AM UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build forge package
        run: pnpm --filter @titan/forge run build

      - name: Run backup
        env:
          SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm --filter @titan/forge run backup

      - name: Commit backup to forge-backups branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B forge-backups
          git add packages/forge/backups/ -f
          git commit -m "vault: weekly backup $(date -u +%Y-%m-%d)" || echo "No changes to commit"
          git push origin forge-backups --force
