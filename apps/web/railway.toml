[build]
builder = "nixpacks"
buildCommand = "corepack enable && pnpm install --frozen-lockfile && pnpm --filter @titan/web exec next build"

[deploy]
startCommand = "node apps/web/.next/standalone/apps/web/server.js"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
