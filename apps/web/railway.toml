[build]
builder = "nixpacks"
buildCommand = "node -e \"const p=JSON.parse(require('fs').readFileSync('package.json','utf8'));if(p.dependencies)delete p.dependencies['@titan/forge'];require('fs').writeFileSync('package.json',JSON.stringify(p,null,2))\" && npm install && npm run build"

[deploy]
startCommand = "npm run start"
healthcheckPath = "/"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
