# Titan AI - pnpm Workspace Configuration
# https://pnpm.io/workspaces

packages:
  # Core packages
  - "packages/core/*"
  - "packages/indexer"
  
  # AI packages
  - "packages/ai/*"
  
  # Native packages (Rust via napi-rs)
  - "packages/indexer-native"
  
  # Infrastructure packages
  - "packages/vectordb"
  - "packages/repo-map"
  - "packages/mcp"
  - "packages/mcp/*"
  - "packages/shadow"
  - "packages/shadow/*"
  - "packages/security"
  - "packages/security/*"
  - "packages/performance"
  - "packages/performance/*"
  - "packages/ui"
  - "packages/ui/**"
  
  # Project Midnight - Autonomous Factory
  - "packages/midnight"
  
  # Applications
  - "apps/*"
  
  # VS Code extensions
  - "extensions/*"
  
  # Shared configurations
  - "config/*"
