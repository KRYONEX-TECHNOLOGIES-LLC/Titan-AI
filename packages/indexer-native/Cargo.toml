[package]
name = "titan-indexer-native"
version = "0.1.0"
edition = "2021"
authors = ["KRYONEX TECHNOLOGIES LLC"]
license = "MIT"
description = "Titan AI native indexer with Tree-sitter AST parsing and Merkle tree sync"

[lib]
crate-type = ["cdylib"]

[dependencies]
# NAPI-RS for Node.js bindings
napi = { version = "2", features = ["full"] }
napi-derive = "2"

# Tree-sitter for AST parsing
tree-sitter = "0.23"
tree-sitter-typescript = "0.23"
tree-sitter-javascript = "0.23"
tree-sitter-python = "0.23"
tree-sitter-rust = "0.23"
tree-sitter-go = "0.23"

# Merkle tree for incremental sync
merkle = "1.0"
sha2 = "0.10"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Error handling
thiserror = "1.0"
anyhow = "1.0"

# Logging
tracing = "0.1"

# Static initialization
lazy_static = "1.4"

[build-dependencies]
napi-build = "2"

[profile.release]
lto = true
opt-level = 3
codegen-units = 1
